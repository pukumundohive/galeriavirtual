<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a de Arte Virtual | Universidad de Arte de Venezuela</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos modernos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #0f0f0f;
            color: #fff;
        }

        /* Navbar */
        .navbar {
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .navbar h1 {
            font-weight: 700;
            font-size: 24px;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('fondo-hero.jpg');
            background-size: cover;
        }

        .hero h2 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        /* Galer√≠a Virtual (3D) */
        .galeria-3d {
            padding: 50px 20px;
            perspective: 1000px;
        }

        .contenedor-galeria {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            transform-style: preserve-3d;
        }

        .obra-arte {
            background: #1a1a1a;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .obra-arte:hover {
            transform: translateZ(20px) rotateX(5deg);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .obra-arte img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .info-obra {
            padding: 15px;
        }

        /* Efectos de Scroll */
        [data-aos] {
            opacity: 0;
            transition: opacity 0.8s;
        }

        [data-aos].aos-animate {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h1>Universidad de Arte de Venezuela üé®</h1>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div>
            <h2>Explora nuestra Galer√≠a Virtual</h2>
            <p>Obras creadas por talentosos estudiantes</p>
        </div>
    </section>

    <!-- Galer√≠a 3D -->
    <section class="galeria-3d">
        <div class="contenedor-galeria">
            <!-- Obra 1 -->
            <div class="obra-arte" data-aos="zoom-in">
                <img src="obra1.jpg" alt="Obra de estudiante">
                <div class="info-obra">
                    <h3>T√≠tulo de la Obra</h3>
                    <p>T√©cnica: √ìleo sobre lienzo</p>
                </div>
            </div>
            <!-- Repite para m√°s obras -->
        </div>
    </section>

    <!-- Scripts para dinamismo -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Animaciones al hacer scroll
        AOS.init();

        // Efecto hover mejorado
        document.querySelectorAll('.obra-arte').forEach(obra => {
            obra.addEventListener('mousemove', (e) => {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                obra.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            });
        });
    </script>
</body>
</html>
